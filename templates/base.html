<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EVE Online Skill Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block more_style %}
    {% endblock %}
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse"
               data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">EVE Online Skill Tree</a>

            <div class="nav-collapse">
                <p class="navbar-text pull-right">{% block title_add %}{% endblock %}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">

    {% block content %}

    {% endblock %}

    <footer>
        <hr>
        <p class="pull-left">Made by <a href="http://twitter.com/ulope">Ulrich Petri</a> with <a
                href="http://www.djangoproject.com/">Django</a>, <a
                href="http://twitter.github.com/bootstrap">Bootstrap</a> and <a
                href="http://mbostock.github.com/d3/">d3.js</a>.
            Hosted on <a href="http://www.ep.io/">ep.io</a>.
        </p>
        <p class="pull-right">Source code on <a href="https://github.com/ulope/eve_skill_tree">github</a> under MIT License.</p>
    </footer>
</div>

<script src="{{ STATIC_URL }}js/d3.v2.js" type="text/javascript"></script>
{% block more_scripts %}

{% endblock %}

</body>
</html>
